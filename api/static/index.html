<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1>LLM Chat</h1>
            <input type="text" id="session_id" placeholder="Generating session ID..." readonly>
            <div class="chat-window" id="chat-window">
                </div>
            <form id="chat-form">
                <input type="text" id="prompt-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="memory-container">
            <h2>Recent Memories</h2>
            <div class="memory-controls">  <button id="refresh-memories">Refresh</button>
                <button id="clear-memories">Clear All</button> </div>
            <div id="memories-list"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
